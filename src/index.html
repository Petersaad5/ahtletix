<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Search Engine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #search-bar {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        #search-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Athletix</h1>
        <input type="text" id="search-bar" placeholder="Search for athletes...">
        <button id="search-button">Search</button>
    </div>
</body>
</html>
